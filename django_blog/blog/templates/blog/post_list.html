{% extends "base.html" %}
{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
    <hr>
{% endfor %}
<a href="{% url 'post-create' %}">Create a New Post</a>
{% endblock %}
